<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片文字编辑器</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .canvas-container {
      margin: 20px 0;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .toolbar {
      margin-bottom: 20px;
    }

    .toolbar button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .toolbar button:hover {
      background-color: #40a9ff;
    }

    .text-layers {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .text-column {
      flex: 1;
    }

    .text-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s;
    }

    .text-item:hover {
      background-color: #f5f5f5;
    }

    .text-item.active {
      background-color: #e6f7ff;
      border-color: #1890ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="toolbar">
      <button onclick="detectText()">识别文字</button>
      <button onclick="translateText()">翻译文字</button>
      <button onclick="saveImage()">保存图片</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="text-layers">
      <div class="text-column">
        <h3>中文文字</h3>
        <div id="chineseTexts"></div>
      </div>
      <div class="text-column">
        <h3>英文翻译</h3>
        <div id="englishTexts"></div>
      </div>
    </div>
  </div>

  <!-- 引入必要的库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
  <script src="./editor.js"></script>
</body>

</html>
