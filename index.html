<!DOCTYPE html>

    <style>

            overflow-x: hidden;
        }

        /* åŠ¨æ€èƒŒæ™¯ç²’å­æ•ˆæœ */
        .particles {

            left: 0;

            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {

            background: rgba(255, 255, 255, 0.2);

        }

        @keyframes float {
            0%, 100% {

                opacity: 0.2;
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(10px) translateX(-10px) scale(0.9);
                opacity: 0.2;
            }
            75% {

            }
        }

        .header {

            margin-bottom: 40px;
            color: white;

        @keyframes fadeInDown {

        .header h1 {

        }

        .header p {

        }

        /* æœç´¢æ¡†æ ·å¼ */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {

            to { opacity: 1; }
        }

        .search-box {

            padding: 15px 50px 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-light);
            font-size: 1rem;
            transition: all var(--transition-speed);
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            box-shadow: var(--shadow-heavy);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* æ ‡ç­¾è¿‡æ»¤å™¨ */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .filter-tag {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        .filter-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-tag.active {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-weight: 600;
        }

        /* é¡¹ç›®å®¹å™¨ */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            z-index: 1;

        .project-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all var(--transition-speed);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            transform-origin: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-speed);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            background: rgba(255, 255, 255, 1);
        }

        .project-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            transition: all var(--transition-speed);
            display: inline-block;
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            transition: color var(--transition-speed);
        }

        .project-card:hover .project-title {
            color: var(--primary-color);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .project-tag {
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .project-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .project-link:hover::before {
            left: 100%;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            margin-top: 50px;
            text-align: center;
            color: white;
            opacity: 0.8;

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .project-card {
                padding: 25px;
            }

            .search-container {
                max-width: 100%;
            }
        }

        /* åŠ è½½å’Œé”™è¯¯çŠ¶æ€ */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            animation: fadeIn 0.5s ease-out;
        }

        /* è¿”å›é¡¶éƒ¨æŒ‰é’® */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-speed);
            box-shadow: var(--shadow-light);
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }
    </style>
</head>
<body>
    <!-- åŠ¨æ€èƒŒæ™¯ç²’å­ -->
    <div class="particles" id="particles"></div>

    <div class="header">
        <h1>ğŸš€ Demo JS é¡¹ç›®å¯¼èˆª</h1>
        <p>æ¢ç´¢ç²¾å½©çš„å‰ç«¯é¡¹ç›®å’Œå·¥å…·</p>
    </div>

    <!-- æœç´¢æ¡† -->
    <div class="search-container">
        <input type="text" id="search" class="search-box" placeholder="æœç´¢é¡¹ç›®åç§°æˆ–æè¿°...">
        <span class="search-icon">ğŸ”</span>
    </div>

    <!-- æ ‡ç­¾è¿‡æ»¤å™¨ -->
    <div class="filter-container" id="filter-container">
        <div class="filter-tag active" data-filter="all">å…¨éƒ¨</div>
        <div class="filter-tag" data-filter="tool">å·¥å…·</div>
        <div class="filter-tag" data-filter="library">åº“</div>
        <div class="filter-tag" data-filter="demo">æ¼”ç¤º</div>
        <div class="filter-tag" data-filter="ui">UIç»„ä»¶</div>
    </div>

    <div id="loading" class="loading">æ­£åœ¨åŠ è½½é¡¹ç›®åˆ—è¡¨...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="no-results" class="no-results" style="display: none;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é¡¹ç›®</div>
    <div id="projects" class="projects-container" style="display: none;"></div>

    <div class="stats">
        <p id="project-count"></p>
    </div>

    <!-- è¿”å›é¡¶éƒ¨æŒ‰é’® -->
    <div class="back-to-top" id="back-to-top">â†‘</div>

    <script>
        // é¡¹ç›®æ•°æ®
        const projectsData = [
            {
                name: 'copy',
                title: 'å¤åˆ¶åŠŸèƒ½æ¼”ç¤º',
                description: 'å¤åˆ¶åŠŸèƒ½æ¼”ç¤ºé¡¹ç›®ï¼Œå±•ç¤ºåŸºæœ¬çš„å¤åˆ¶æ“ä½œå’Œç•Œé¢è®¾è®¡',
                icon: 'ğŸ“‹',
                tags: ['å·¥å…·', 'æ¼”ç¤º'],
                category: 'tool'
            },
            {
                name: 'echarts',
                title: 'æ•°æ®å¯è§†åŒ–',
                description: 'æ•°æ®å¯è§†åŒ–å›¾è¡¨åº“ï¼Œæä¾›ä¸°å¯Œçš„å›¾è¡¨ç±»å‹å’Œäº¤äº’åŠŸèƒ½',
                icon: 'ğŸ“Š',
                tags: ['åº“', 'æ•°æ®å¯è§†åŒ–'],
                category: 'library'
            },
            {
                name: 'layui',
                title: 'Layuiæ¡†æ¶',
                description: 'Layuiå‰ç«¯æ¡†æ¶æ¼”ç¤ºï¼Œå±•ç¤ºè¡¨å•å’Œç•Œé¢ç»„ä»¶',
                icon: 'ğŸ¨',
                tags: ['UIç»„ä»¶', 'æ¡†æ¶'],
                category: 'ui'
            },
            {
                name: 'schemajson',
                title: 'JSON Schemaå·¥å…·',
                description: 'JSON Schemaå¤„ç†å·¥å…·ï¼Œæ”¯æŒæ•°æ®ç»“æ„è½¬æ¢å’ŒéªŒè¯',
                icon: 'ğŸ”§',
                tags: ['å·¥å…·', 'æ•°æ®å¤„ç†'],
                category: 'tool'
            }
        ];

        // åˆå§‹åŒ–å˜é‡
        let currentFilter = 'all';
        let searchTerm = '';
        let filteredProjects = [...projectsData];

        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // éšæœºå¤§å°
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // éšæœºä½ç½®
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // åŠ è½½é¡¹ç›®
        async function loadProjects() {
            try {
                // ä½¿ç”¨é¢„å®šä¹‰çš„é¡¹ç›®æ•°æ®
                filteredProjects = [...projectsData];
                displayProjects(filteredProjects);
                setupEventListeners();
            } catch (error) {
                showError('åŠ è½½é¡¹ç›®åˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºé¡¹ç›®
        function displayProjects(projects) {
            const loadingEl = document.getElementById('loading');
            const projectsEl = document.getElementById('projects');
            const noResultsEl = document.getElementById('no-results');
            const projectCountEl = document.getElementById('project-count');

            if (projects.length === 0) {
                loadingEl.style.display = 'none';
                noResultsEl.style.display = 'block';
                projectsEl.style.display = 'none';
                return;
            }

            // éšè—åŠ è½½å’Œæ— ç»“æœçŠ¶æ€
            loadingEl.style.display = 'none';
            noResultsEl.style.display = 'none';
            
            // æ˜¾ç¤ºé¡¹ç›®
            projectsEl.innerHTML = projects.map((project, index) => `
                <div class="project-card" style="animation-delay: ${index * 0.1}s">
                    <div class="project-icon">${project.icon}</div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                    </div>
                    <a href="./${project.name}/index.html" class="project-link" target="_blank">
                        æŸ¥çœ‹é¡¹ç›® â†’
                    </a>
                </div>
            `).join('');

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            const totalProjects = projectsData.length;
            const showingText = currentFilter === 'all' && !searchTerm 
                ? `å…±å‘ç° ${totalProjects} ä¸ªé¡¹ç›®` 
                : `æ˜¾ç¤º ${projects.length} / ${totalProjects} ä¸ªé¡¹ç›®`;
            projectCountEl.textContent = showingText;
            
            // æ˜¾ç¤ºé¡¹ç›®å®¹å™¨
            projectsEl.style.display = 'grid';
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', handleSearch);

            // æ ‡ç­¾è¿‡æ»¤åŠŸèƒ½
            const filterTags = document.querySelectorAll('.filter-tag');
            filterTags.forEach(tag => {
                tag.addEventListener('click', handleFilter);
            });

            // è¿”å›é¡¶éƒ¨æŒ‰é’®
            const backToTopBtn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // å¤„ç†æœç´¢
        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            filterProjects();
        }

        // å¤„ç†æ ‡ç­¾è¿‡æ»¤
        function handleFilter(e) {
            // æ›´æ–°æ´»åŠ¨æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            e.target.classList.add('active');

            // æ›´æ–°å½“å‰è¿‡æ»¤å™¨
            currentFilter = e.target.dataset.filter;
            filterProjects();
        }

        // è¿‡æ»¤é¡¹ç›®
        function filterProjects() {
            filteredProjects = projectsData.filter(project => {
                // åº”ç”¨æ ‡ç­¾è¿‡æ»¤
                if (currentFilter !== 'all' && project.category !== currentFilter) {
                    return false;
                }

                // åº”ç”¨æœç´¢è¿‡æ»¤
                if (searchTerm) {
                    const matchesTitle = project.title.toLowerCase().includes(searchTerm);
                    const matchesDescription = project.description.toLowerCase().includes(searchTerm);
                    const matchesTags = project.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    if (!matchesTitle && !matchesDescription && !matchesTags) {
                        return false;
                    }
                }

                return true;
            });

            displayProjects(filteredProjects);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            loadingEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadProjects();
        });
    </script>
