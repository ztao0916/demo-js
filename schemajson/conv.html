  <script>
    // å…¨å±€åˆ†éš”ç¬¦å˜é‡
    let currentSeparator = '#,#';
    
    // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯ - å³ä¸Šè§’å¼¹æ¡†
    function showStatus(elementId, message, type = 'success') {
      // ç§»é™¤å·²å­˜åœ¨çš„å¼¹æ¡†
      const existingToast = document.querySelector('.toast-notification');
      if (existingToast) {
        existingToast.remove();
      }
      
      // åˆ›å»ºæ–°çš„å¼¹æ¡†
      const toast = document.createElement('div');
      toast.className = `toast-notification ${type}`;
      toast.textContent = message;
      
      // æ·»åŠ åˆ°é¡µé¢
      document.body.appendChild(toast);
      
      // æ˜¾ç¤ºåŠ¨ç”»
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // 1ç§’åè‡ªåŠ¨å…³é—­
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 300); // ç­‰å¾…åŠ¨ç”»å®Œæˆ
      }, 1000);
    }
    
    // æ›´æ–°åˆ†éš”ç¬¦
    function updateSeparator() {
      const separatorInput = document.getElementById('separatorInput');
      const newSeparator = separatorInput.value.trim();
      
      if (!newSeparator) {
        alert('åˆ†éš”ç¬¦ä¸èƒ½ä¸ºç©ºï¼');
        separatorInput.value = currentSeparator;
        return;
      }
      
      currentSeparator = newSeparator;
      document.getElementById('currentSeparator').textContent = `å½“å‰ï¼š${currentSeparator}`;
      
      // æ›´æ–°placeholderæç¤º
      const stringOutput = document.getElementById('stringOutput');
      stringOutput.placeholder = `è½¬æ¢åçš„å­—ç¬¦ä¸²å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...\n\næ ¼å¼ï¼škey1:"value1"${currentSeparator}key2:"value2"${currentSeparator}...`;
      
      showStatus('objectStatus', `åˆ†éš”ç¬¦å·²æ›´æ–°ä¸ºï¼š${currentSeparator}`, 'success');
      showStatus('stringStatus', `åˆ†éš”ç¬¦å·²æ›´æ–°ä¸ºï¼š${currentSeparator}`, 'success');
    }
    
    // è‡ªå®šä¹‰å¯¹è±¡è½¬å­—ç¬¦ä¸²å‡½æ•°ï¼ˆæ”¯æŒè‡ªå®šä¹‰åˆ†éš”ç¬¦ï¼‰
    function convertObjectToStringCustom(obj, separator) {
      const parts = [];
      
      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          const valueStr = JSON.stringify(obj[key]);
          const escapedValue = valueStr.replace(/"/g, '\\"');
          parts.push(`${key}:${escapedValue}`);
        }
      }
      
      return parts.join(separator);
    }
    
    // è‡ªå®šä¹‰å­—ç¬¦ä¸²è½¬å¯¹è±¡å‡½æ•°ï¼ˆæ”¯æŒè‡ªå®šä¹‰åˆ†éš”ç¬¦ï¼‰
    function convertStringToObjectCustom(str, separator) {
      const pairs = str.split(separator);
      const result = {};
      
      pairs.forEach((pair) => {
        const colonIndex = pair.indexOf(':');
        if (colonIndex === -1) return;
        
        const key = pair.substring(0, colonIndex);
        const valueStr = pair.substring(colonIndex + 1);
        
        try {
          const value = JSON.parse(valueStr);
          result[key] = value;
        } catch (e) {
          result[key] = valueStr;
          console.error(`è§£æ ${key} æ—¶å‡ºé”™:`, e);
        }
      });
      
      return result;
    }
    
    // å¯¹è±¡è½¬å­—ç¬¦ä¸²
     function convertToString() {
       const objectInput = document.getElementById('objectInput');
       const stringOutput = document.getElementById('stringOutput');
       
       try {
         const inputText = objectInput.value.trim();
         if (!inputText) {
           showStatus('objectStatus', 'è¯·è¾“å…¥è¦è½¬æ¢çš„å¯¹è±¡', 'error');
           return;
         }
         
         // è§£æJSONå¯¹è±¡
         const obj = JSON.parse(inputText);
         
         // è°ƒç”¨è‡ªå®šä¹‰è½¬æ¢å‡½æ•°
         const result = convertObjectToStringCustom(obj, currentSeparator);
         
         // æ˜¾ç¤ºç»“æœ
         stringOutput.value = result;
         showStatus('objectStatus', `è½¬æ¢æˆåŠŸï¼ä½¿ç”¨åˆ†éš”ç¬¦ï¼š${currentSeparator}`, 'success');
         showStatus('stringStatus', 'å·²ç”Ÿæˆè½¬æ¢ç»“æœ', 'success');
         
       } catch (error) {
         showStatus('objectStatus', 'è¾“å…¥çš„ä¸æ˜¯æœ‰æ•ˆçš„JSONå¯¹è±¡ï¼š' + error.message, 'error');
       }
     }
    
    // å­—ç¬¦ä¸²è½¬å¯¹è±¡
     function convertToObject() {
       const stringOutput = document.getElementById('stringOutput');
       const objectInput = document.getElementById('objectInput');
       
       try {
         const inputText = stringOutput.value.trim();
         if (!inputText) {
           showStatus('stringStatus', 'è¯·è¾“å…¥è¦è½¬æ¢çš„å­—ç¬¦ä¸²', 'error');
           return;
         }
         
         // è°ƒç”¨è‡ªå®šä¹‰è½¬æ¢å‡½æ•°
         const result = convertStringToObjectCustom(inputText, currentSeparator);
         
         // æ˜¾ç¤ºç»“æœ
         objectInput.value = JSON.stringify(result, null, 2);
         showStatus('stringStatus', `è½¬æ¢æˆåŠŸï¼ä½¿ç”¨åˆ†éš”ç¬¦ï¼š${currentSeparator}`, 'success');
         showStatus('objectStatus', 'å·²ç”Ÿæˆè½¬æ¢ç»“æœ', 'success');
         
       } catch (error) {
         showStatus('stringStatus', 'è½¬æ¢å¤±è´¥ï¼š' + error.message, 'error');
       }
     }

    // åŠ è½½å­—ç¬¦ä¸²ç¤ºä¾‹

       const exampleObj = {

     }
    
    // æ¸…ç©ºå¯¹è±¡åŒºåŸŸ
